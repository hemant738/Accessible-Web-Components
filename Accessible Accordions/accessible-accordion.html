<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Accordion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="accordion">
    <div class="accordion-item">
      <button class="accordion-header" aria-expanded="false" aria-controls="panel1">Section 1</button>
      <div id="panel1" class="accordion-panel" role="region" aria-labelledby="panel1">
        <p>This is the content for Section 1.</p>
      </div>
    </div>
    <div class="accordion-item">
      <button class="accordion-header" aria-expanded="false" aria-controls="panel2">Section 2</button>
      <div id="panel2" class="accordion-panel" role="region" aria-labelledby="panel2">
        <p>This is the content for Section 2.</p>
      </div>
    </div>
    <div class="accordion-item">
      <button class="accordion-header" aria-expanded="false" aria-controls="panel3">Section 3</button>
      <div id="panel3" class="accordion-panel" role="region" aria-labelledby="panel3">
        <p>This is the content for Section 3.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
